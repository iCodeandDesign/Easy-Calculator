<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>

    <div id="div1" onselectstart="return false">

        <input type="text" class="input1" disabled>

        <div>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="+" class="opclass">+</button>
        </div>
        <div>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="-" class="opclass">-</button>  
        </div>
        <div>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button value="*" class="opclass">x</button>    
        </div>
        <div>
            <button value="c" class="opclass">C</button>
            <button value="0">0</button>
            <button value="/" class="opclass">/</button>
            <button value="=" class="opclass">=</button>  
        </div>
        <div>
            <button value="pi" class="opclass">&pi;</button>
            <button value="sin" class="opclass">SIN</button>
            <button value="cos" class="opclass">COS</button>
            <button value="rrenja" class="opclass" >&#8730;</button>  
        </div>

    </div>


<script href="calculator.js" ></script>
    

</body>
</html>
